<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" a href="./assets/css/style.css"/>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="overlay"></div>

  <header class="header">
    <div class="header-inner-wrapper">
        <div class="fas fa-bars hamburger" id="hamburger-btn"></div>

        <a href="#" class="logo">
            <img src="images/logo.svg" alt=""/>
          </a>
          <nav class="navbar">
              <span class="fas fa-times close" id="mobileclose-btn"></span>
            <a href="#home" class="rm-hack">Collections</a>
            <a href="#Men">Men</a>
            <a href="#Women">Women</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
          </nav>
    </div>    
    <div class="icon">
      <div id="cart-btn" class="cart" >
        <img src="images/icon-cart.svg"/>
      </div>

      <div class="avatar" id="avator-btn">
          <img src="images/image-avatar.png"/>
      </div>

      <div class="cart-items-container">
       
          <div class="cart-header">
            <h2>Cart</h2>
          </div>
          <div class="cart-body">
            <div class="cart-item">
                <img  class="card-thumbnail" src="images/image-product-1-thumbnail.jpg" alt="">
                <span><img class="delete" src="./images/icon-delete.svg"</span>
                <div class="content">
                  <h3>Fall Limites Edition Sneakers</h3>
                  <div class="price">
                    $125.00 x 3 <span class="bold">$375.00</span>
                  </div>
                </div>
            </div>
            <div class="cart-item">
                <img  class="card-thumbnail" src="images/image-product-1-thumbnail.jpg" alt="">
                <span><img class="delete" src="./images/icon-delete.svg"</span>
                <div class="content">
                  <h3>Fall Limites Edition Sneakers</h3>
                  <div class="price">
                    $125.00 x 3 <span class="bold">$375.00</span>
                  </div>
                </div>
              </div>
          </div>
          <div class="cart-footer">
              <a href="#" class="btn">checkout now</a>
          </div>
       
      </div>

    </div>
  </header>
  
 

  <script src="./js/script.js"></script>
</body>
</html>
